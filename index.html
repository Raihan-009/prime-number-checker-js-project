<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Prime Number Checker</title>
</head>

<body>
    <div class="background">
        <div class="heading">
            <h2>Prime Number Checker</h2>
            <p>A number that is divisible only by itself and 1.</p>
        </div>
        <div class="content">
            <input class="input-number" type="text" placeholder="Enter Your Number">
            <button class="check-button">Check Prime</button>
        </div>
        <p class="output">Yes, <span>Given Number</span> is a prime number.</p>
    </div>


    <script src="./app.js"></script>
</body>

</html>
